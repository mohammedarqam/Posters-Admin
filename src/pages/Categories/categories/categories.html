<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button padding-right margin-right clear icon-only (click)="gtNoti($event)">
        <ion-icon name="md-notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <h1 class="title">Categories</h1>
  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-3 (click)="gtSubCat(c)" *ngFor="let c of cats">
        <ion-card  >
          <ion-card-content>
            <ion-card-title>{{c.Name}}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab right bottom>
    <button ion-fab (click)="gtAddCat()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

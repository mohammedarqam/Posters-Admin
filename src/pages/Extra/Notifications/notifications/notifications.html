<ion-header>
  <ion-navbar color="primary">
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>

    <ion-grid>
      <ion-navbar color="primary">
        <ion-row>
          <ion-col col-1>
            <ion-title>S.No</ion-title>
          </ion-col>
          <ion-col col-2>
            <ion-title>Notification</ion-title>
          </ion-col>
          <ion-col col-2>
            <ion-title>Type of Notification</ion-title>
          </ion-col>
          <ion-col col-2>
            <ion-title text-center>Status</ion-title>
          </ion-col>
        </ion-row>
      </ion-navbar>
    </ion-grid>



    <ion-grid>
      <ion-row *ngFor="let n of notis; let i = index;">
        <ion-col text-center col-1>{{i+1}}</ion-col>
        <ion-col text-center col-2 ion-text (click)="viewNoti()" color="primary">{{n.Name}}</ion-col>
        <ion-col text-center col-2>{{n.Type}}</ion-col>
        <ion-col text-center col-2>{{n.Status}}</ion-col>
        <ion-col text-center col-2>
          <button ion-button (click)="maRead(n)" clear >Mark as Read</button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-card>

</ion-content>
